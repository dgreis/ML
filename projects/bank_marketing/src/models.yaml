Models:

  Logistic Regression Base:
    base_algorithm: sklearn.linear_model.LogisticRegression

  Logistic Regression Interactions:
    base_algorithm: sklearn.linear_model.LogisticRegression
    feature_settings:
      feature_engineering:
        - interaction_terms:
            interactions:
              - ("job", "month")
              - ("job", "marital")
              - ("job", "poutcome")
      feature_selection:
        - l1_based:
            method: "LinearSVC"
            kwargs:
              dual: False