Models:

  Logistic Regression:
    base_algorithm: sklearn.linear_model.LogisticRegression
    feature_settings:
      feature_engineering:
        - normalize:
            inclusion_patterns:
              - "age"
        - interaction_terms:
            interactions:
              - "( 'norm(age)', 'job')"
      select_before_eng: "True"
      feature_selection:
        - exclude_features:
            patterns:
              - "poutcome"
        - tree_based:
            keyword_arg_settings: {}
            other_options: {}

