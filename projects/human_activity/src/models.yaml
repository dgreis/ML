Models:

  Base Multinomial Classifier (All Feats):
    base_class: Multinomial_Classifier
    keyword_arg_settings:
        multi_class: "multinomial"
        solver: "lbfgs"
    feature_settings:
        feature_selection:
          - exclusion_patterns:
            - fBodyGyro-bandsEnergy
        feature_engineering:
          - normalize:
              inclusion_patterns:
                - All



  SVM LinKernel:
    base_class: SVC
    keyword_arg_settings:
      kernel: "linear"
      C: 1

