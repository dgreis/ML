  Base Multinomial Classifier (Exclude Test):
      base_algorithm: Multinomial_Classifier
      keyword_arg_settings:
          multi_class: "multinomial"
          solver: "lbfgs"
          penalty: "l2"
      feature_settings:
          feature_selection:
            - exclusion_patterns:
                - fBodyGyro-bandsEnergy
            - l1_based:
                method: "LinearSVC"
                kwargs:
                  C : 0.01
                  dual : False
          feature_engineering:
            - basis_expansion:
                inclusion_patterns:
                    - tBodyAcc-max()
                kwargs:
                  degree: 2
          eng_post_selection: True

