  Base Multinomial Classifier (Exclude Test):
      base_algorithm: Multinomial_Classifier
      keyword_arg_settings:
          multi_class: "multinomial"
          solver: "lbfgs"
          penalty: "l2"
      feature_settings:
          exclusion_patterns:
            - fBodyGyro-bandsEnergy
      cross_validation_settings:
          hyper_params:
            C : "[0.1, 1, 10]"
          strategy: "Grid"
          num_folds: 5
          eval_metric:
            name: "precision_score"
            kwargs: { "average" : "weighted" }

